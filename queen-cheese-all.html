<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>注册送芝士星语</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/queen-cheese-all.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo_b.png" />
			<a href="http://wap.incake.net"><img src="img/return_b.png"/><span>返回首页</span></a>
		</header>
		
		<div class="content">
			<div class="banners">
				<img src="img/queen-cheese-all/banner.jpg"/>
				<a href="javascript:;" class="btn-buy"><img src="img/queen-cheese-all/btn_buy.png"/></a>
			</div>
			<dl class="rules">
				<dt>活动规则</dt>
				<dd>1. 订购本活动款产品，需支付25元配送费；</dd>
				<dd>2. 活动时间：9月30日-10月30日；</dd>
				<dd>3. 配送时间：10月1日-11月1日；</dd>
				<dd>4. 本活动仅限上海苏州昆山福州厦门南京北京杭州新用户参加。</dd>
				<dd class="icon"><img src="img/queen-cheese-all/icon_cake.png"/></dd>
			</dl>
		</div>

		<footer>
			<img src="img/QrCode_b.jpg" />
			<p>微信号：InCake_2012</p>
			<p class="phone">400-921-5757</p>
		</footer>
		
		<!-- 注册结果 begin -->
        <div id="mask-result">
            <div class="result">
                <a href="javascript:;" class="btn-result-close">
                    <img src="img/queen-cheese-all/btn_close.png" alt="">
                </a>
                <div class="result-content">
                	<div class="result-info result-login">
		                <p class="register-title">
		                	<img src="img/queen-cheese-all/result_register_title.jpg"/>
		                </p>
		                <ul class="frm">
		                    <li class="clearfix">
		                        <i class="icon-mobile"></i>
		                        <input type="text" class="txt-mobile" placeholder="请输入手机号">
		                    </li>
		                    <li class="clearfix">
		                        <i class="icon-vcode"></i>
		                        <input type="text" class="txt-vcode" placeholder="请输入验证码">
		                        <a href="javascript:;" id="btn-vcode">获取短信验证码</a>
		                    </li>
		                </ul>
		                <a href="javascript:;" id="btn-register">注册会员</a>
                    </div>
                    <div class="result-info result-ok">
                        <img src="img/queen-cheese-all/result_ok.jpg" alt="">
                        <a href="javascript:;" >立刻购买</a>
                    </div>
                    <div class="result-info result-fail">
                        <p>对不起，你还不符合领券条件。</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册结果 end -->
		
		<div id="mask-share">
			<div class="share"><img src="img/queen-cheese-all/share.png" alt=""/></div>
		</div>
		
		<!-- javascript begin -->
	    <script src="js/jquery-2.1.4.min.js"></script>
	    <script src="js/TweenMax.min.js"></script>
	    <script src="js/queen-cheese-all.js"></script>
	    <!-- javascript end -->
		
	</body>
</html>
