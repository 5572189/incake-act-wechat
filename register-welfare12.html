<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>社区福利活动</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-welfare12.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo_b.png" />
			<a href="http://wap.incake.net"><img src="img/return_b.png"/><span>返回首页</span></a>
		</header>
		
		<div class="content">
			<img src="img/register-welfare12/banner.jpg"/>
			
			<!-- 注册会员 begin -->
		    <div class="section" id="frm-register">
		        <div class="sec-header">
		            <p class="sec-title"><span>注册会员</span></p>
		        </div>
		        <div class="sec-body">
		            <ul class="frm">
		                <li class="clearfix">
		                    <i class="icon-mobile"></i>
		                    <input type="text" class="txt-mobile" placeholder="请输入手机号">
		                    <a href="javascript:;" id="btn-vcode">获取短信验证码</a>
		                </li>
		                <li class="clearfix">
		                    <i class="icon-vcode"></i>
		                    <input type="text" class="txt-vcode" placeholder="请输入短信验证码">
		                </li>
		            </ul>
		            <a href="javascript:;" id="btn-register">注册领取福利</a>
		        </div>
		    </div>
		    <!-- 注册会员 end -->
            <!-- 悬浮底部 begin -->
            <div id="float-footer">
                <img src="img/register-welfare12/btn_footer.png" alt="">
            </div>
            <!-- 悬浮底部 end -->
            
	        <!-- 注册结果 begin -->
	        <div id="mask-result">
	            <div class="result">
	                <a href="javascript:;" class="btn-result-close">
	                    <img src="img/register-welfare12/btn_result_close.png" alt="">
	                </a>
	                <div class="result-content">
	                    <div class="result-info result-ok">
	                        <img src="img/register-welfare12/result_ok.png" alt="">
	                    </div>
	                    <div class="result-info result-fail">
	                        <img src="img/register-welfare12/result_fail.png" alt="">
	                    </div>
	                </div>
	            </div>
	        </div>
	        <!-- 注册结果 end -->
	        
		</div>

		<footer>
			<img src="img/QrCode_b.jpg" />
			<p>微信号：InCake_2012</p>
			<p class="phone">400-921-5757</p>
		</footer>
		
		<!-- javascript begin -->
	    <script src="js/jquery-2.1.4.min.js"></script>
	    <script src="js/register-welfare12.js"></script>
	    <!-- javascript end -->
		
	</body>
</html>
