<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>注册送50</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-coupon.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo_b.png" />
			<a href="http://wap.incake.net"><img src="img/return_b.png"/><span>返回首页</span></a>
		</header>
		
		<div class="content">
			<img src="img/register-coupon/banner.png"/>
			<img src="img/register-coupon/text.png" class="text"/>
			<div class="coupon">
				<img src="img/register-coupon/coupon.png"/>
				<a href="javascript:;" class="btn-buy"></a>
			</div>
		</div>

		<footer>
			<img src="img/QrCode_b.jpg" />
			<p>微信号：InCake_2012</p>
			<p class="phone">400-921-5757</p>
		</footer>
		
		<!-- 注册结果 begin -->
        <div id="mask-result">
            <div class="result">
                <a href="javascript:;" class="btn-result-close">
                    <img src="img/register-coupon/btn_close.png" alt="">
                </a>
                <div class="result-content">
                	<div class="result-info result-login">
		                <p class="register-title">登录/注册</p>
		                <ul class="frm">
		                    <li class="clearfix">
		                        <i class="icon-mobile"></i>
		                        <input type="text" class="txt-mobile" placeholder="请输入手机号">
		                    </li>
		                    <li class="clearfix">
		                        <i class="icon-vcode"></i>
		                        <input type="text" class="txt-vcode" placeholder="请输入验证码">
		                        <a href="javascript:;" id="btn-vcode">获取验证码</a>
		                    </li>
		                </ul>
		                <a href="javascript:;" id="btn-register">完成</a>
                    </div>
                    <div class="result-info result-true">
                        <img src="img/register-coupon/result_true.jpg" alt="">
                        <a href="javascript:;" class="btn-used">立即使用</a>
                    </div>
                    <div class="result-info result-false">
                        <img src="img/register-coupon/result_false.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册结果 end -->
		
		<!-- javascript begin -->
	    <script src="js/jquery-2.1.4.min.js"></script>
	    <script src="js/register-coupon.js"></script>
	    <!-- javascript end -->
		
	</body>
</html>
