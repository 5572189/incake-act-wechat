<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>星座蛋糕半价活动</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-template.css"/>
		<link rel="stylesheet" type="text/css" href="css/half-price-leo.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo_b.png" />
			<a href="http://wap.incake.net"><img src="img/return_b.png"/><span>返回首页</span></a>
		</header>
		
		<div class="content">
			
			<div class="banner">
				<img src="img/half-price-leo/banner_leaves.png" class="leaves"/>
				<img src="img/half-price-leo/leo_body.png" class="leo-body"/>
				<img src="img/half-price-leo/dialogue.png" class="dialogue"/>
				<img src="img/half-price-leo/leo_head01.png" class="leo-head01"/>
				<img src="img/half-price-leo/leo_head02.png" class="leo-head02"/>
				<img src="img/half-price-leo/speak.png" class="speak"/>
			</div>
			
			<p class="banner-title"><img src="img/half-price-leo/banner_title.png"/></p>
			
			<div class="cakes">
				<img src="img/half-price-leo/cake_male.png"/>	
				<img src="img/half-price-leo/price_male.png"/>
				<a href="javascript:;" class="btn-buy"><img src="img/half-price-leo/btn_buy.png"/></a>
			</div>
			
			<div class="cakes">
				<img src="img/half-price-leo/cake_female.png"/>	
				<img src="img/half-price-leo/price_female.png"/>
				<a href="javascript:;" class="btn-buy"><img src="img/half-price-leo/btn_buy.png"/></a>
			</div>
			
			<dl class="rules">
				<dt>活动规则</dt>
				<dd>◆每月我们将会推出当月专属星座蛋糕特价；</dd>
				<dd>◆本活动产品仅限在线支付，不可货到付款，不可使用代金卡优惠券，不与其他优惠同享；</dd>
				<dd>◆订购本蛋糕，请提前四天订购；</dd>
				<dd>◆活动时间：8月1日-8月31日；</dd>
				<dd>◆配送时间：8月4日-9月03日；</dd>
				<dd>◆由于制作工艺关系，每天仅限配送10单；</dd>
				<dd>◆本活动仅限上海／苏州／昆山／北京。</dd>
			</dl>
			<!-- 注册会员 begin -->
            <div class="section" id="frm-register">
                <div class="sec-header">
                    <p class="sec-title"><span>会员登录</span></p>
                </div>
                <div class="sec-body">
                    <ul class="frm">
                        <li class="clearfix">
                            <i class="icon-mobile"></i>
                            <input type="number" class="txt-mobile" placeholder="请输入手机号">
                            <a href="javascript:;" id="btn-vcode">获取短信验证码</a>
                        </li>
                        <li class="clearfix">
                            <i class="icon-vcode"></i>
                            <input type="number" class="txt-vcode" placeholder="请输入短信验证码">
                        </li>
                    </ul>
                    <a href="javascript:;" id="btn-register">立即订购</a>

            </div>
            <!-- 注册会员 end -->
            <!-- 悬浮底部 begin -->
            <div id="float-footer">
                <img src="img/register-template/btn_footer.jpg" alt="">

			<img src="img/QrCode_b.jpg" />
			<p>微信号：InCake_2012</p>

		<script src="js/register-template.js"></script>
		<script src="js/jq.leaves.js"></script>
		<script src="js/half-price-leo.js"></script>
