<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>苏州恐龙园活动-待开奖</title>
		<link rel="stylesheet" type="text/css" href="css/common-single.css" />
		<link rel="stylesheet" type="text/css" href="css/dinosaur-park-code.css" />
	</head>
	<body>
		<div class="container">
			<img src="img/dinosaur-park/top_banner.jpg"/>
			<div class="content">
				<div class="code send-code">
					<p class="title">已发出抽奖码</p>
					<p class="number">555<span>&nbsp;个</span></p>
				</div>
				<p class="line"></p>
				<div class="code my-code">
					<p class="title">我的抽奖码</p>
					<ul class="number">
						<li>8908</li>
						<li>8032</li>
						<li>5665</li>
					</ul>
				</div>
				<p class="line"></p>
				<div class="code winning-code">
					<p class="title">中奖号码</p>
					<p class="number"><span>6543</span></p>
				</div>
				<a href="javascript:;" class="lottery">点击查看开奖规则</a>
				<p class="cake"><img src="img/dinosaur-park/cake_img.jpg"/></p>
				<p class="logo"><img src="img/dinosaur-park/logo2.png"/></p>
			</div>
			<div class="mask">
				<div class="rules">
					<p class="title">开奖规则</p>

					<p class="tips">本活动的最终解释权归INCAKE所有</p>
					<a href="javascript:;" class="btn-close"><img src="img/dinosaur-park/icon_close.png"/></a>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/dinosaur-park-code.js" ></script>
	</body>
</html>
