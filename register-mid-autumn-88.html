<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>中秋月饼活动</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/register-template.css"/>
		<link rel="stylesheet" type="text/css" href="css/mid-autumn-88.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo_b.png" />
			<a href="http://wap.incake.net"><img src="img/return_b.png"/><span>返回首页</span></a>
		</header>
		
		<div class="content">
			<div class="banner">
				<img src="img/mid-autumn-88/banner.png"/>
				<a href="javascript:;"><img src="img/mid-autumn-88/btn_coupon.png"/></a>
			</div>
			<img src="img/mid-autumn-88/mooncakes.png"/>
			<img src="img/moon-cake/rules.png" class="rules"/>
			<!-- 注册会员 begin -->
            <div class="section" id="frm-register">
                <div class="sec-header">
                    <p class="sec-title"><span>会员登录</span></p>
                </div>
                <div class="sec-body">
                    <ul class="frm">
                        <li class="clearfix">
                            <i class="icon-mobile"></i>
                            <input type="number" class="txt-mobile" placeholder="请输入手机号">
                            <a href="javascript:;" id="btn-vcode">获取短信验证码</a>
                        </li>
                        <li class="clearfix">
                            <i class="icon-vcode"></i>
                            <input type="number" class="txt-vcode" placeholder="请输入短信验证码">
                        </li>
                    </ul>
                    <a href="javascript:;" id="btn-register">立即订购</a>
                </div>
            </div>
            <!-- 注册会员 end -->
            <!-- 悬浮底部 begin -->
            <div id="float-footer">
                <img src="img/mid-autumn-88/btn_footer.jpg" alt="">
            </div>
            <!-- 悬浮底部 end -->
            <!-- 注册结果 begin -->
	        <div id="mask-result">
	            <div class="result">
	                <a href="javascript:;" class="btn-result-close">
	                    <img src="img/mid-autumn-88/btn_result_close.png" alt="">
	                </a>
	                <div class="result-content">
	                    <div class="result-info result-ok">
	                        <img src="img/mid-autumn-88/result_ok.jpg" alt="">
	                    </div>
	                    <div class="result-info result-fail">
	                        <img src="img/mid-autumn-88/result_fail.jpg" alt="">
	                    </div>
	                    <div class="result-info result-repeat">亲，券已领取过了哦，快去看看吧！</div>
	                </div>
	                <a href="javascript:;" class="btn-share">点击分享</a>
	                <a href="javascript:;" class="btn-select">确&nbsp;定</a>
	            </div>
	            <div class="share">
	            	<img src="img/mid-autumn-88/share_text.png" alt=""/>
	            </div>
	        </div>
	        <!-- 注册结果 end -->
		</div>

		<footer>
			<img src="img/QrCode_b.jpg" />
			<p>微信号：InCake_2012</p>
			<p class="phone">400-921-5757</p>
		</footer>
		
		<!-- javascript begin -->
	    <script src="js/jquery-2.1.4.min.js"></script>
	    <script src="js/register-template.js"></script>
	    <script src="js/mid-autumn-88.js"></script>
	    <!-- javascript end -->
		
	</body>
</html>
