<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>车享活动</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/car-share.css"/>
	</head>
	<body>
		<div class="content">
			<div class="title">
				<img src="img/car-share/title.png"/>
				<img src="img/car-share/icon.png" class="seal"/>
			</div>
			<img src="img/car-share/tips.png"/>
			<div class="buttonBox clearfix">
				<a href="javascript:;"><img src="img/car-share/btn_buy.png"/></a>
				<span><img src="img/car-share/come_in.png"/></span>
			</div>
			<div class="cakeBox">
				<img src="img/car-share/cake.png"/>
			</div>
			<dl class="rules">
				<dt>活动规则</dt>
				<dd>1.活动期间凡订购incake蛋糕的用户，在蛋糕配送完成后，24小时内将以短信的形式赠送一张洗车兑换券。</dd>
				<dd>2.洗车兑换券方式：关注“车享”微信——进入车享订阅号 对话栏——回复兑换码——领取洗车券 (请妥善保存洗车电子码)，并可查看车享家连锁门店，享受洗车服务。每个用户ID限领一次，请于2016年12月31日前兑换使用，过期作废。如有任何疑问，可致电：4008-020-666。</dd>
				<dd>3.本活动仅限上海、苏州、南京、无锡、厦门地区。</dd>
				<dd>4.活动时间：2016.6.17—2016.6.24</dd>
			</dl>
		</div>
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/TweenMax/TweenMax.min.js"></script>
		<script src="js/car-share.js"></script>
	</body>
