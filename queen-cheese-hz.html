<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no" />
		<title>注册送芝士星语</title>
		<link rel="stylesheet" type="text/css" href="css/common_b.css"/>
		<link rel="stylesheet" type="text/css" href="css/queen-cheese-hz.css"/>
	</head>
	<body>
		<header>
			<img src="img/logo_b.png" />
			<a href="http://wap.incake.net"><img src="img/return_b.png"/><span>返回首页</span></a>
		</header>
		
		<div class="content">
			<div class="banners">
				<img src="img/queen-cheese-hz/banner.jpg"/>
				<a href="javascript:;" class="btn-buy"><img src="img/queen-cheese-hz/btn_buy.png"/></a>
				<p class="number"><img src="img/queen-cheese-hz/number.png"/></p>
				<p class="count">88</p>
			</div>
			<dl class="rules">
				<dt>活动规则</dt>
				<dd>◆订购本活动款产品，需支付25元配送费；</dd>
				<dd>◆活动时间：9月29日-10月1日；</dd>
				<dd>◆配送时间：9月30日-10/2日；</dd>
				<dd>◆本活动仅限杭州新用户参加。</dd>
			</dl>
		</div>

		<footer>
			<img src="img/QrCode_b.jpg" />
			<p>微信号：InCake_2012</p>
			<p class="phone">400-921-5757</p>
		</footer>
		
		<!-- 注册结果 begin -->
        <div id="mask-result">
            <div class="result">
                <a href="javascript:;" class="btn-result-close">
                    <img src="img/queen-cheese-hz/btn_result_close.png" alt="">
                </a>
                <div class="result-content">
                	<div class="result-info result-login">
		                <p class="register-title">
		                	<img src="img/queen-cheese-hz/result_register_title.jpg"/>
		                </p>
		                <ul class="frm">
		                    <li class="clearfix">
		                        <i class="icon-mobile"></i>
		                        <input type="text" class="txt-mobile" placeholder="请输入手机号">
		                        <a href="javascript:;" id="btn-vcode">获取短信验证码</a>
		                    </li>
		                    <li class="clearfix">
		                        <i class="icon-vcode"></i>
		                        <input type="text" class="txt-vcode" placeholder="请输入短信验证码">
		                    </li>
		                </ul>
		                <a href="javascript:;" id="btn-register">注册领取福利</a>
                    </div>
                    <div class="result-info result-old">
                        <img src="img/queen-cheese-hz/result_old.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- 注册结果 end -->
		
		<!-- javascript begin -->
	    <script src="js/jquery-2.1.4.min.js"></script>
	    <script src="js/queen-cheese-hz.js"></script>
	    <!-- javascript end -->
		
	</body>
</html>
