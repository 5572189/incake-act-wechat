<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>格瓦拉电影</title>
		<link rel="stylesheet" type="text/css" href="css/movie-tickets.css" />
	</head>
	<body>
		<div class="container">
			<div class="inner-box01">
				<div class="title">
					<img src="img/movie-tickets/title.jpg"/>
					<div class="send-city">
						<p>请选择配送城市：</p>
						<ul>
							<li><a href="javascript:;" class="active">上海</a></li>
							<li><a href="javascript:;">苏州</a></li>
							<li class="li-last"><a href="javascript:;">昆山</a></li>
						</ul>						
					</div>
				</div>
				<div class="inputs clearfix">
					<a href="javascript:;" class="btn">兑&nbsp;换</a>
					<input type="text" placeholder="请输入券码" />
					<span><img src="img/movie-tickets/icon05.png"/></span>
				</div>
			</div>
			<div class="inner-box02">
				<ul>
					<li>
						<span class="icon"><img src="img/movie-tickets/icon01.png"/></span>
						<span class="text text2">
							<p>输入券码即可免费兑换经典小方活动款</p>
							<p>（四只装）一份</p>
						</span>
					</li>
					<li>
						<span class="icon"><img src="img/movie-tickets/icon02.png"/></span>
						<span class="text text2">
							<p>兑换时间：2016.3.11－2016.3.25</p>
							<p>配送时间：2016.3.12－2016.3.27</p>
						</span>
					</li>
					<li>
						<span class="icon"><img src="img/movie-tickets/icon03.png"/></span>
						<span class="text">
							<p>仅限上海外环以内、苏州、昆山地区配送，具体配送范围详见INCAKE官网。</p>
						</span>
					</li>
					<li>
						<span class="icon icon-last"><img src="img/movie-tickets/icon04.png"/></span>
						<span class="text">
							<p>为了保证服务质量，每天订单将限量配送，如需更改配送地址请提前一天联系客服更改。<strong>蛋糕配送到后无人签收，不作二次配送！</strong></p>
						</span>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/movie-tickets.js" ></script>
	</body>
</html>
